<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wise Quote Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    blockquote {
      background-color: #fff;
      color: #555;
      padding: 20px;
      margin: 30px auto;
      max-width: 600px;
      border-radius: 10px;
      font-style: italic;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <blockquote>
    “Wisdom is not a product of schooling but of the lifelong attempt to acquire it.” – Albert Einstein
  </blockquote>

</body>
</html>
